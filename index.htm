<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Page</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; display: grid; place-items: center; min-height: 100vh; background: #f6f7fb; color: #222; }
    .card { background: #fff; padding: 24px; border-radius: 16px; box-shadow: 0 6px 20px rgba(0,0,0,.08); max-width: 460px; text-align: center; }
    h1 { margin: 0 0 8px; font-size: 28px; }
    p { margin: 0 0 16px; }
    button { border: 0; padding: 10px 16px; border-radius: 12px; cursor: pointer; font-weight: 600; }
    .primary { background: #4f46e5; color: #fff; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Salam ðŸ‘‹</h1>
    <p>Yeh ek simple HTML page hai.</p>
    <button class="primary" id="btn">Click me</button>
    <p id="status" aria-live="polite"></p>
  </div>

  <script>
    const btn = document.getElementById('btn');
    const status = document.getElementById('status');
    btn.addEventListener('click', () => {
      status.textContent = 'Button clicked!';
      setTimeout(() => (status.textContent = ''), 1500);
    });
  </script>
</body>
</html>
